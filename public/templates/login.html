<div class="login-card">
    <h1>Log-in</h1><br>
    <form ng-submit="login.submit()">
        <input type="text" name="user" placeholder="Username" ng-model="login.user.name" autofocus required>
        <input type="password" name="pass" placeholder="Password" ng-model="login.user.password" required>
        <p>{{login.message}} </p>
        <input type="submit" name="submit" class="login login-submit" value="submit" required>
    </form>

    <div class="login-help">
        <a href="register">Register</a> â€¢ <a href="#">Forgot Password</a>
    </div>
</div>
