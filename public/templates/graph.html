<style>

    body {
        font: 10px sans-serif;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
    }

    .axis path, .axis line {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
    }

    .bar {
        fill: orange;
    }

    .bar:hover {
        fill: orangered;
    }

    .x.axis path {
        display: none;
    }

    .d3-tip {
        line-height: 1;
        font-weight: bold;
        padding: 12px;
        background: rgba(0, 0, 0, 0.8);
        color: #fff;
        border-radius: 2px;
    }

    /* Creates a small triangle extender for the tooltip */
    .d3-tip:after {
        box-sizing: border-box;
        display: inline;
        font-size: 10px;
        width: 100%;
        line-height: 1;
        color: rgba(0, 0, 0, 0.8);
        content: "\25BC";
        position: absolute;
        text-align: center;
    }

    /* Style northward tooltips differently */
    .d3-tip.n:after {
        margin: -1px 0 0 0;
        top: 100%;
        left: 0;
    }

    .graph-container {
        display: inline-block;
        width: 80%;
        margin-top: -70px;
        pointer-events: none;
    }

</style>

<div>
    <select style="width: 120px" ng-options="year._id for year in gra.allData"
            ng-model="gra.selectedYear" ng-change="gra.setGraph()"></select>

    <div class="graph-container">
        <nvd3-multi-bar-chart
                data="gra.usersPerMonth"
                id="exampleId"
                width="550"
                height="350"
                showXAxis="true"
                showYAxis="true">
            <svg></svg>
        </nvd3-multi-bar-chart>
    </div>
</div>
