<!DOCTYPE html>
<html ng-app="tic-tac-toe">
<head lang="en">
    <meta charset="UTF-8">

    <title></title>

    <link rel="stylesheet" href="css/loginStyle.css" media="screen" type="text/css" />
    <link rel="stylesheet" href="css/mapStyle.css" media="screen" type="text/css" />
    <link rel="stylesheet" href="stylesheets/TicTacToe.css"/>

    <link rel="stylesheet" href="css/vendor/foundation.min.css"/>
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">-->

</head>
<body ng-controller="MainCtrl as main">

    <nav class="top-bar">
        <ul class="title-area">
            <li class="name">
                <h1><a href="#">Tic Tac Toe</a></h1>
            </li>
        </ul>

        <section class="top-bar-section">
            <ul class="right">
                <li ng-if="!main.isUser()"><a href="/login">Sign in</a></li>
                <li ng-if="!main.isUser()"><a href="/register">Register</a></li>
                <li ng-if="main.isUser()"><a href="game">Game</a></li>
                <li ng-if="main.isUser()"><a href="#">Admin</a></li>
                <li ng-if="main.isUser()"><a href=''>Sign out</a></li>
            </ul>
        </section>

    </nav>

    <section>
        <div ng-if="main.isUser()" class="left" style="width: 200px; background-color: darkgrey;">
            <ul class="side-nav">
                    <li><a href="#">Link 1</a></li>
                    <li><a href="#">Link 2</a></li>
                    <li><a href="#">Link 3</a></li>
                    <li><a href="#">Link 4</a></li>
            </ul>
        </div>

        <ui-view></ui-view>

    </section>



    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
    <!--<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-route.min.js"></script>-->
    <script src="js/vendor/angular-ui-router.min.js"></script>

    <!--<script src="js/vendor/foundation.min.js"></script>-->

    <script src="js/index.js"></script>
    <script src="js/modules/login.js"></script>
    <script src="js/modules/game.js"></script>
    <script src="js/modules/admin.js"></script>

    <script src="http://maps.google.com/maps/api/js?sensor=false"></script>

</body>
</html>
