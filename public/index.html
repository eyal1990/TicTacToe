<!DOCTYPE html>
<html ng-app="tic-tac-toe">
<head lang="en">
    <meta charset="UTF-8">

    <title></title>

    <link rel="stylesheet" href="css/vendor/foundation.min.css"/>

    <link rel="stylesheet" href="css/loginStyle.css" media="screen" type="text/css" />
    <link rel="stylesheet" href="css/mapStyle.css" media="screen" type="text/css" />
    <link rel="stylesheet" href="stylesheets/TicTacToe.css"/>

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

</head>
<body ng-controller="MainCtrl as main">

    <nav class="top-bar">
        <ul class="title-area">
            <li class="name">
                <h1><a href="#">Tic Tac Toe</a></h1>
            </li>
        </ul>

        <section class="top-bar-section">
            <ul class="right">
                <li ng-if="!main.isUser()"><a href="/login">Sign in</a></li>
                <li ng-if="main.isUser()"><a href="/register">Register</a></li>
                <li ng-if="main.isUser()"><a href="/game">Game</a></li>
                <li ng-if="main.isUser()"><a href="/admin">Admin</a></li>
                <li ng-if="main.isUser()"><a href=''>Sign out</a></li>
            </ul>
        </section>

    </nav>

    <section style="height: 100%">

        <ui-view></ui-view>

    </section>



    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
    <script src="js/vendor/angular-ui-router.min.js"></script>

    <script src="js/vendor/mm-foundation-tpls-0.5.1.js"></script>

    <script src="js/index.js"></script>
    <script src="js/modules/login.js"></script>
    <script src="js/modules/game.js"></script>
    <script src="js/modules/admin.js"></script>

    <script src='js/vendor/lodash.min.js'></script>
    <script src='js/vendor/angular-google-maps.min.js'></script>

    <script src='//maps.googleapis.com/maps/api/js?sensor=false'></script>

    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>

    <script src="socket.io/socket.io.js"></script>

</body>
</html>
